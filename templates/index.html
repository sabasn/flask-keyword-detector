<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Detection Tool</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .upload-box {
            border: 2px dashed #007bff;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .upload-box:hover {
            background: #e8f0ff;
        }
        .hidden {
            display: none;
        }
        .file-info {
            margin-top: 10px;
            font-weight: bold;
            color: #007bff;
        }
        .spinner {
            display: none;
        }
        .downloaded {
            background-color: #28a745 !important;
            border-color: #28a745 !important;
            pointer-events: none;
        }
        .status-box {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
        }
        .processing {
            background-color: #ffeb99;
            color: #856404;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Keyword Detection & Highlighting</h2>

    <form id="upload-form" enctype="multipart/form-data">
        <label for="file-upload" class="upload-box">
            Drag & Drop your file here or <strong>click to upload</strong>
        </label>
        <input type="file" id="file-upload" name="file" accept=".pdf,.docx" class="form-control hidden" required>
        <p id="file-name" class="file-info hidden"></p>

        <button type="submit" class="btn btn-primary mt-3">Upload & Process</button>
    </form>

    <!-- Status Messages -->
    <div id="status-message" class="status-box hidden"></div>

    <!-- Loading spinner -->
    <div id="loading-message" class="spinner mt-3">
        <div class="spinner-border text-primary" role="status"></div>
        <p>Processing... Please wait.</p>
    </div>

    <div id="result" class="mt-3"></div>
</div>

<!-- Bootstrap & JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.querySelector("#file-upload").addEventListener("change", function(event) {
        let fileName = event.target.files[0].name;
        document.querySelector("#file-name").textContent = "Selected File: " + fileName;
        document.querySelector("#file-name").classList.remove("hidden");
    });

    document.querySelector("#upload-form").addEventListener("submit", function(event) {
        event.preventDefault();
        let formData = new FormData();
        let fileInput = document.querySelector("#file-upload").files[0];
        if (!fileInput) return;

        formData.append("file", fileInput);
        document.getElementById("loading-message").style.display = "block";
        document.getElementById("status-message").classList.remove("hidden");
        document.getElementById("status-message").textContent = "Processing file: " + fileInput.name;
        document.getElementById("status-message").classList.add("processing");

        fetch("/", {
            method: "POST",
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            document.getElementById("loading-message").style.display = "none";
            document.getElementById("status-message").textContent = "File processed successfully! ✅";
            document.getElementById("status-message").classList.remove("processing");
            document.getElementById("status-message").classList.add("success");
            document.getElementById("result").innerHTML = data;
        })
        .catch(error => {
            document.getElementById("status-message").textContent = "❌ Error processing file.";
            console.error("Error:", error);
        });
    });

    function markDownloaded(button) {
        button.innerHTML = "Downloaded ✔";
        button.classList.add("downloaded");
        button.disabled = true;
    }
</script>

</body>
</html>
